<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>

<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {

    "autoLoad": true,
    "title": "IFNMG Campus Avançado Janaúba",
    "author": "Felipe Cézar",
    "pitch": -79,
    "yaw": -99,
    "hfov": 100,

    //"hotSpotDebug": true,
    "hotSpots": [
        {
            "pitch": -70,
            "yaw": -156,
            "type": "info",
            "text": "Bloco Adminstrativo"
        },
        {
            "pitch": -75,
            "yaw": -49,
            "type": "info",
            "text": "Bloco Salas de Aula"
        },
    ]

});
</script>

</body>
</html>
